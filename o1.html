<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Management and Institute level Development Elements</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\a1.css" />
    <link rel="stylesheet" href="" />
  </head>

  <body>
    <nav
      class="navbar navbar-default navbar-static-top"
      style="
        background-color: #003366;
        padding-top: 15px;
        padding-bottom: 10px;
        padding-left: 50px;
        border-top: 4px solid #ffcc00;
        border-bottom: 3px solid #ffcc00;
      "
    >
      <a class="navbar-brand" href="https://www.nitj.ac.in/">
        <div class="logo-image">
          <img src="images\logowhite.png" class="img-fluid" />
        </div>
      </a>
    </nav>
    <div class="container">
      <div class="jumbotron vertical-center">
        <div class="container_jumbo">
          <h1 style="font-size: 3vw">
            Management and Institute level Development Elements:
          </h1>
          <div id="count">1st Activity Details</div>
        </div>
      </div>
      <form id="myform" class="form-group" action="index.html" method="get">
        <label for="Activity">Activity</label>
        <input
          class="form-control"
          id="Activity"
          type="text"
          name="Activity"
          placeholder="Activity"
          required
        />
        <label for="Level">Level</label>
        <select class="form-control" id="Level" name="Level">
          <option value="Department Level">Department Level</option>
          <option value="Central Level">Central Level</option>
          <option value="Institute Level">Institute Level</option>
        </select>
        <label for="Name of Faculty">Name of Faculty:</label>
        <input
          class="form-control"
          id="Faculty"
          type="text"
          name="Name of Faculty"
          placeholder="Name of Faculty"
          required
        />

        <p></p>

        <button
          class="btn btn-success"
          style="background-color: green"
          type="button"
          onclick="add()"
        >
          Add Project
        </button>
        <input
          type="submit"
          class="btn btn-info"
          value="Submit"
          onclick="sub()"
        />
        <button type="button" class="btn btn-dark" id="bck" onclick="back()">
          Back to last Project
        </button>
        <a
          id="bck"
          href="index.html"
          class="previous"
          style="border-color: cadetblue"
          >&laquo; Activity</a
        >
      </form>

      <br />
      <table id="tb">
        <th>Activity</th>
        <th>Level</th>
        <th>Name of Faculty</th>
      </table>
      <br />
      <br />
    </div>
    <div class="footer">
      <div class="container2">Â© Copyright 2020, NIT Jalandhar</div>
    </div>
    <script src="js\o.js"></script>
  </body>
</html>
