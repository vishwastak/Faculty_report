<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Project and Thesis</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\a1.css" />
    <link rel="stylesheet" href="" />
  </head>

  <body>
    <nav
      class="navbar navbar-default navbar-static-top"
      style="
        background-color: #003366;
        padding-top: 15px;
        padding-bottom: 10px;
        padding-left: 50px;
        border-top: 4px solid #ffcc00;
        border-bottom: 3px solid #ffcc00;
      "
    >
      <a class="navbar-brand" href="https://www.nitj.ac.in/">
        <div class="logo-image">
          <img src="images\logowhite.png" class="img-fluid" />
        </div>
      </a>
    </nav>
    <div class="container">
      <div class="jumbotron vertical-center">
        <div class="container_jumbo">
          <h1>Technical Reports</h1>
          <p id="count">1st Project Details</p>
        </div>
      </div>
      <form id="myform" class="form-group" action="index.html" method="get">
        <label for="S.No">S.No.</label>
        <input
          class="form-control"
          id="S.No"
          type="number"
          name="S.No"
          placeholder="S.No."
          required
        />
        <label for="Title">Title of Report</label>
        <input
          class="form-control"
          id="Title"
          type="text"
          name="Title"
          placeholder="Title of Report"
          required
        />
        <label for="Particulars"
          >Particulars(sponsered R&D/Consultancy/status reports etc.)</label
        >
        <input
          class="form-control"
          id="Particulars"
          type="text"
          name="Particulars"
          placeholder="Particulars"
          required
        />
        <label for="Authors">Authors(same order as in publication):</label>
        <input
          class="form-control"
          id="Authors"
          type="text"
          name="Authors"
          placeholder="Author"
          required
        />
        <label for="Remarks">Remarks(External/Internal report)</label>
        <input
          class="form-control"
          id="Remarks"
          type="text"
          name="Remarks"
          placeholder="Remarks"
          required
        />

        <p></p>
        <button
          class="btn btn-success"
          style="background-color: green"
          type="button"
          onclick="add()"
        >
          Add Project
        </button>
        <input
          type="submit"
          class="btn btn-info"
          value="Submit"
          onclick="sub()"
        />
        <button type="button" class="btn btn-dark" id="bck" onclick="back()">
          Back to last Project
        </button>
        <a
          id="bck"
          href="index.html"
          class="previous"
          style="border-color: cadetblue"
          >&laquo; Activity</a
        >
      </form>

      <br />
      <table id="tb">
        <th>S.No.</th>
        <th>Title of Report</th>
        <th>Particulars</th>
        <th>Author</th>
        <th>Remarks</th>
      </table>
      <br />
      <br />
    </div>
    <div class="footer">
      <div class="container2">Â© Copyright 2020, NIT Jalandhar</div>
    </div>
    <script src="js\f.js"></script>
  </body>
</html>
