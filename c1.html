<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Research Publications(National Journals)</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\a1.css" />
    <link rel="stylesheet" href="" />
  </head>

  <body>
    <nav
      class="navbar navbar-default navbar-static-top"
      style="
        background-color: #003366;
        padding-top: 15px;
        padding-bottom: 10px;
        padding-left: 50px;
        border-top: 4px solid #ffcc00;
        border-bottom: 3px solid #ffcc00;
      "
    >
      <a class="navbar-brand" href="https://www.nitj.ac.in/">
        <div class="logo-image">
          <img src="images\logowhite.png" class="img-fluid" />
        </div>
      </a>
    </nav>
    <div class="container">
      <div class="jumbotron vertical-center">
        <div class="container_jumbo">
          <h1>Research Publications (National Journals):</h1>
          <p id="count">1st Paper Details</p>
        </div>
      </div>
      <form id="myform" class="form-group" action="index.html" method="get">
        <label for="auth">Author Name(sequence as in paper):</label>
        <input
          class="form-control"
          id="Author"
          type="text"
          name="auth"
          placeholder="Author Name"
          required
        />
        <label for="Title of Paper">Title of Paper:</label>
        <input
          class="form-control"
          id="Title"
          type="text"
          name="Title of Paper"
          placeholder="Title of Paper"
          required
        />
        <label for=" Journal Name">Journal Name:</label>
        <input
          class="form-control"
          id="JName"
          type="text"
          name="Journal Name"
          placeholder="Name"
          required
        />
        <label for="Vol. No.">Vol. No.</label>
        <input
          class="form-control"
          id="VolNo"
          type="number"
          name="No."
          placeholder="No."
          required
        />
        <label for="Year">Year</label>
        <select class="form-control" id="Year" name="Year of start" required>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
          <option value="2006">2006</option>
          <option value="2005">2005</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000">2000</option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
          <option value="1997">1997</option>
          <option value="1996">1996</option>
          <option value="1995">1995</option>
          <option value="1994">1994</option>
          <option value="1993">1993</option>
          <option value="1992">1992</option>
          <option value="1991">1991</option>
          <option value="1990">1990</option>
          <option value="1989">1989</option>
          <option value="1988">1988</option>
          <option value="1987">1987</option>
          <option value="1986">1986</option>
          <option value="1985">1985</option>
          <option value="1984">1984</option>
          <option value="1983">1983</option>
          <option value="1982">1982</option>
          <option value="1981">1981</option>
          <option value="1980">1980</option>
          <option value="1979">1979</option>
          <option value="1978">1978</option>
          <option value="1977">1977</option>
          <option value="1976">1976</option>
          <option value="1975">1975</option>
          <option value="1974">1974</option>
          <option value="1973">1973</option>
          <option value="1972">1972</option>
          <option value="1971">1971</option>
          <option value="1970">1970</option>
          <option value="1969">1969</option>
          <option value="1968">1968</option>
          <option value="1967">1967</option>
          <option value="1966">1966</option>
          <option value="1965">1965</option>
          <option value="1964">1964</option>
          <option value="1963">1963</option>
          <option value="1962">1962</option>
          <option value="1961">1961</option>
          <option value="1960">1960</option>
          <option value="1959">1959</option>
          <option value="1958">1958</option>
          <option value="1957">1957</option>
          <option value="1956">1956</option>
          <option value="1955">1955</option>
          <option value="1954">1954</option>
          <option value="1953">1953</option>
          <option value="1952">1952</option>
          <option value="1951">1951</option>
        </select>
        <label for="Page Nos">Page No. </label>
        <input
          class="form-control"
          id="Page"
          type="number"
          name="Page Nos"
          placeholder="Page Nos"
          required
        />
        <p></p>

        <button
          class="btn btn-success"
          style="background-color: green"
          type="button"
          onclick="add()"
        >
          Add Project
        </button>
        <input
          type="submit"
          class="btn btn-info"
          value="Submit"
          onclick="sub()"
        />
        <button type="button" class="btn btn-dark" id="bck" onclick="back()">
          Back to last Project
        </button>
        <a
          id="bck"
          href="index.html"
          class="previous"
          style="border-color: cadetblue"
          >&laquo; Activity</a
        >
      </form>

      <br />
      <table id="tb">
        <th>Author Name</th>
        <th>Title of Paper</th>
        <th>Journal Name</th>
        <th>Vol. No.</th>
        <th>Year</th>
        <th>Page No.</th>
      </table>
      <br />
      <br />
    </div>

      <div class="container2">Â© Copyright 2020, NIT Jalandhar</div>
