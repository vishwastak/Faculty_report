<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Visit to outside institute/organization</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\a1.css" />
    <link rel="stylesheet" href="" />
  </head>

  <body>
    <nav
      class="navbar navbar-default navbar-static-top"
      style="
        background-color: #003366;
        padding-top: 15px;
        padding-bottom: 10px;
        padding-left: 50px;
        border-top: 4px solid #ffcc00;
        border-bottom: 3px solid #ffcc00;
      "
    >
      <a class="navbar-brand" href="https://www.nitj.ac.in/">
        <div class="logo-image">
          <img src="images\logowhite.png" class="img-fluid" />
        </div>
      </a>
    </nav>
    <div class="container">
      <div class="jumbotron vertical-center">
        <div class="container_jumbo">
          <h1>Visit to outside institute/organization:</h1>
          <p id="count">1st Visit Details</p>
        </div>
      </div>
      <form id="myform" class="form-group" action="index.html" method="get">
        <label for="namec">Name of the course:</label>
        <input
          class="form-control"
          id="Namec"
          type="text"
          name="namec"
          placeholder="Course Name"
          required
        />
        <label for="place1">Place:</label>
        <input
          class="form-control"
          id="Place1"
          type="text"
          name="place1"
          placeholder="Place"
          required
        />
        <label for="sponsored">Sponsored by:</label>
        <input
          class="form-control"
          id="Sponsored"
          type="text"
          name="sponsored"
          placeholder="Sponsor"
          required
        />
        <label for="startdate">Start Date:</label>
        <input
          class="form-control"
          id="Startdate"
          type="date"
          name="startdate"
          required
        />
        <label for="enddate">End Date:</label>
        <input
          class="form-control"
          id="Enddate"
          type="date"
          name="enddate"
          required
        />

        <p></p>

        <button
          class="btn btn-success"
          style="background-color: green"
          type="button"
          onclick="add()"
        >
          Add Project
        </button>
        <input
          type="submit"
          class="btn btn-info"
          value="Submit"
          onclick="sub()"
        />
        <button type="button" class="btn btn-dark" id="bck" onclick="back()">
          Back to last Project
        </button>
        <a
          id="bck"
          href="index.html"
          class="previous"
          style="border-color: cadetblue"
          >&laquo; Activity</a
        >
      </form>

      <br />
      <table id="tb">
        <th>Name of the Course</th>
        <th>Place</th>
        <th>Sponsored by</th>
        <th>Start Date</th>
        <th>End Date</th>
      </table>
      <br />
      <br />
    </div>
    <div class="footer">
      <div class="container2">Â© Copyright 2020, NIT Jalandhar</div>
    </div>
    <script src="js\m.js"></script>
  </body>
</html>
